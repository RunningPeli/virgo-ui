name: CI

on:
  push:
    paths-ignore:
      - 'docs/**'
    branches: main
  pull_request:
    paths-ignore:
      - 'docs/**'
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest

    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: corepack enable

      - name: Install dependencies
        run: pnpm install

      - name: Build virgo
        run: pnpm build

      - name: Cache dist
        uses: actions/cache@v3
        with:
          path: packages/*/dist
          key: cache-${{ github.sha }}

